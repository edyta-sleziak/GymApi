#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/register" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="fields">
        <div class="field">
          <label>Name</label>
          <input placeholder="Name" type="text" name="name">
        </div>
        <div class="field">
          <label>Gender (F / M)</label>
          <input placeholder="Gender" type="text" name="gender">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <div class="field">
        <label>Address</label>
        <input placeholder="Address" type="text" name="address">
      </div>
      <div class="fields">
        <div class="field">
          <label>Height</label>
          <input placeholder="1.85" type="text" name="height">
        </div>
        <div class="field">
          <label>Start weight</label>
          <input placeholder="85.0" type="text" name="startWeight">
        </div>
      </div>
      <button class="ui green submit button">Submit</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/gym-start-icon.jpg" width="130%">
  </div>
</div>
